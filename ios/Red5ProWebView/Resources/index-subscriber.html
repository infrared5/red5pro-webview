<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta content="width=device-width, initial-scale=1, user-scalable=no" name="viewport">
    <!-- Recommended shim for cross-browser WebRTC support. -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <!-- Default Red5 Pro Playback Control styles. -->
    <link href="red5pro-media.css" rel="stylesheet">
    <!-- Fullscreen shim. -->
    <script src="screenfull.min.js"></script>
    <style>
      video {
        width: 100%;
        height: 360px;
        border: 1px black solid;
      }
      #message-field {
        padding: 20px;
        font-size: 20px;
      }
      .error {
        background-color: #ff0000;
        color: #000;
      }
    </style>
  </head>
  <body>
    <video id="red5pro-subscriber"
           class="red5pro-media-background"
           autoplay="true"
           controls
           muted
           playsinline="true">
    </video>
    <div>
      <p id="message-field"></p>
    </div>
    <!-- Exposes `red5prosdk` on the window global. -->
    <script src="red5pro-sdk.min.js"></script>
    <!-- Example script below. -->
    <script>
    (function (red5prosdk) {

      if (!red5prosdk) {
        var field = document.getElementById('message-field');
        field.innerText = 'Red5 Pro SDK not loaded!';
        field.classList.add('error');
        return;
      }

          red5prosdk.setLogLevel('debug');

          // Create a new instance of the WebRTC subcriber.
          var subscriber = new red5prosdk.RTCSubscriber();

          // Initialize
          subscriber.init({
            protocol: 'wss',
            port: 8083,
            host: 'webrtc.red5.org',
            app: 'live',
            streamName: 'stream1',
            iceServers: [{urls: 'stun:stun2.l.google.com:19302'}],
            bandwidth: {
              audio: 56,
              video: 512
            }
          })
          .then(function(subscriber) {
            // `subcriber` is the WebRTC Subscriber instance.
            return subscriber.subscribe();
          })
          .then(function(subscriber) {
            // subscription is complete.
            // playback should begin immediately due to
            //   declaration of `autoplay` on the `video` element.
          })
          .catch(function(error) {
            // A fault occurred while trying to initialize and playback the stream.
            console.error(error)
          });

        })(window.red5prosdk);
    </script>
  </body>
</html>
